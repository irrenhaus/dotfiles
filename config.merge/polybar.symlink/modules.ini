[module/date]
type = internal/date

interval = 1.0

time = %A / %d %b %Y / %H:%M:%S
; time-alt = %Y-%m-%d

format = <label>
format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

label = %time%

; click-right = gnome-calendar &

