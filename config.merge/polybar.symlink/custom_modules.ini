[module/healthbar]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_healthbar.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/wifibar]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_wifibar.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/netspeed]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_net_speed.sh
tail = true
interval = 2

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/bluetooth_speaker]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_bluetooth_speaker.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

[module/net_indicator]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_net_indicator.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = wezterm -e nmtui-connect

[module/tresorit_indicator]
type = custom/script
exec = ~/.config/polybar/scripts/tresorit_indicator.sh
tail = true
interval = 2

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = tresorit

[module/dunst_indicator]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_dunst_indicator.sh
tail = true
interval = 1

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = dunstctl set-paused toggle

[module/redblock]
type = custom/text
content = " "
tail = true
interval = 10
content-background = ${colors.faded_red}
content-padding = 1

[module/yellowblock]
type = custom/text
content = " "
tail = true
interval = 10
content-background = ${colors.faded_yellow}
content-padding = 1

[module/greenblock]
type = custom/text
content = " "
tail = true
interval = 10
content-background = ${colors.faded_green}
content-padding = 1

[module/blueblock]
type = custom/text
content = " "
tail = true
interval = 10
content-background = ${colors.faded_blue}
content-padding = 1

[module/pulse_sink]
type = custom/script
exec = ~/.config/polybar/rofi_pulseaudio_selector.sh sink
tail = true
interval = 30
format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
click-left = ~/.config/polybar/rofi_pulseaudio_selector.sh select-sinks

[module/pulse_source]
type = custom/script
exec = ~/.config/polybar/rofi_pulseaudio_selector.sh source
tail = true
interval = 30
format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
click-left = ~/.config/polybar/rofi_pulseaudio_selector.sh select-sources

[module/popup-calendar]
type = custom/script
exec = popup-calendar.sh
interval = 5
click-left = popup-calendar.sh --popup &

[module/timew]
type = custom/script
exec = ~/.config/polybar/scripts/timew.sh
interval = 60
click-left = ~/.config/polybar/scripts/timew.sh start &
click-right = ~/.config/polybar/scripts/timew.sh stop &
